name: CI - Test Automation Framework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        PYTHONPATH=. pytest tests/ --junitxml=results.xml --cov=disaster_app --cov-report=xml --cov-report=term

    - name: Generate final report
      run: |
        python make_report.py results.xml coverage.xml reports/final_report.json

    - name: Commit updated reports
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/history.json reports/final_report.json
        if git diff --staged --quiet; then
          echo "No report updates to commit."
        else
          git commit -m "chore: update automated test reports"
          git push
        fi

    - name: Upload updated history
      uses: actions/upload-artifact@v4
      with:
        name: history
        path: reports/history.json

    - name: Upload test results (JUnit XML)
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: results.xml

    - name: Upload coverage report (XML)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: Upload final combined report
      uses: actions/upload-artifact@v4
      with:
        name: final-report
        path: reports/final_report.json
